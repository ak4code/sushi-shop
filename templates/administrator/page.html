{% extends 'base.html' %}
{% block page_title %}{{ block.super }} | {{ page.title }} {% endblock %}
{% block page_description %}{{ page.meta_description }}{% endblock %}
{% block content %}
    <div>
        <h1 class="page-title uk-text-center text-kelly">{{ page.title }}</h1>
        <div class="content">
            {{ page.content|safe }}
        </div>
    </div>
{% endblock %}
